{ENTIDAD}_SELECT_BY_PK = SELECT {ATRS} FROM {ENTIDAD} WHERE {ATR_PK} = ?
{ENTIDAD}_SELECT_BY_FK_{ATR} = SELECT {ATRS} FROM {ENTIDAD} WHERE {ATR_FK} = ?
{ENTIDAD}_UPDATE_BY_PK = UPDATE {ENTIDAD} set {ATRS} WHERE {ATR_PK} = ?
{ENTIDAD}_DELETE_BY_PK = DELETE FROM {ENTIDAD} WHERE {ATR_PK} = ?
{ENTIDAD}_INSERT = INSERT INTO  {ENTIDAD} ({ATRS}) VALUES ({ATRS_VAL})
COMMENT_ATR = COMMENT ON COLUMN {ENTIDAD}.{ATR} IS '{ATR_DESC}';
PK_DEFINITION = ALTER TABLE {ENTIDAD} ADD PRIMARY KEY ({ATR_PK});
FK_DEFINITION = ALTER TABLE {ENTIDAD} ADD FOREIGN KEY ({ATR_FK}) REFERENCES {ENTIDAD_FK} ({ATR_FK_COLUM});


